<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script><script type="text/javascript" src="http://www.cssdesk.com/javascripts/frame.js"></script><style type="text/css">body {
  font-family: 'Lucida Grande', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  padding: 100px;
  font-size: 13px;

div {
  background: #fff;
  margin: 0 auto;
  width: 200px;
  padding: 100px;
  text-align: center;
  /* border-radius */
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  /* box-shadow */
  -webkit-box-shadow: rgba(0,0,0,0.2) 0px 1px 3px;

  box-shadow: rgba(0,0,0,0.2) 0px 1px 3px;

@keyframes slideInFromLeft {
  0% {
		translate: translateX(110%);
	}
	100% {
		translate: translateX(0);
	}
}

.greyQuad {
	animation-delay: 0s;
	animation-timing-function: ease;
	animation-duration: 4s;
	animation-name: slideInFromLeft;
	animation-iteration-count: 1;
}</style></head><body><div style="position: absolute;
    top: 15%;
    height: 50%;
    width: 80%;
    right: 5%;
    background-color: black;
    opacity: .35;" class="greyQuad">
</div></body></html>
